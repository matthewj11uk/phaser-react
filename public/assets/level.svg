<svg width="2000" height="2000" viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="roughness">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" />
    </filter>
    <pattern id="rockPattern" patternUnits="userSpaceOnUse" width="100" height="100">
       <rect width="100" height="100" fill="#706860" />
       <path d="M0 0 L100 100 M100 0 L0 100" stroke="#504840" stroke-width="2" />
       <circle cx="20" cy="20" r="10" fill="#5a524a" />
       <circle cx="80" cy="80" r="15" fill="#5a524a" />
    </pattern>
  </defs>

  <g fill="#8c8279" stroke="#5c544d" stroke-width="4" filter="url(#roughness)">
    <!-- Top Border Rock Face -->
    <path d="M0,0 L2000,0 L2000,50 L1500,30 L1000,60 L500,20 L0,50 Z" />
    
    <!-- Bottom Border Rock Face -->
    <path d="M0,2000 L2000,2000 L2000,1950 L1500,1970 L1000,1940 L500,1980 L0,1950 Z" />
    
    <!-- Left Border Rock Face -->
    <path d="M0,0 L50,0 L30,500 L60,1000 L20,1500 L50,2000 L0,2000 Z" />

    <!-- Right Border Rock Face -->
    <path d="M2000,0 L1950,0 L1970,500 L1940,1000 L1980,1500 L1950,2000 L2000,2000 Z" />

    <!-- Large Asteroid/Rock 1 -->
    <path d="M200,200 L300,150 L400,200 L350,300 L250,350 L150,250 Z" />

    <!-- Long Floating Ridge -->
    <path d="M500,400 L600,420 L650,600 L600,800 L500,750 L480,600 Z" />

    <!-- Circular Cratered Rock -->
    <path d="M750,750 Q850,700 950,750 Q1000,850 950,950 Q850,1000 750,950 Q700,850 750,750 Z" />
    
    <!-- Sharp Shard -->
    <path d="M1000,1000 L1150,900 L1250,1100 L1100,1150 Z" />

    <!-- Maze Wall 1 -->
    <path d="M300,600 L700,580 L720,620 L320,640 Z" />
    
    <!-- Maze Wall 2 (Vertical) -->
    <path d="M700,600 L740,600 L730,800 L690,800 Z" />

    <!-- Long Vertical Barrier -->
    <path d="M1200,200 L1250,220 L1230,800 L1180,780 Z" />

    <!-- Horizontal Barrier -->
    <path d="M1200,500 L1500,520 L1480,560 L1220,540 Z" />

    <!-- Large Block -->
    <path d="M1500,1000 L1700,1020 L1680,1200 L1480,1180 Z" />

    <!-- Scattered Debris -->
    <path d="M100,1500 L160,1480 L180,1550 L120,1570 Z" />
    <path d="M1800,1800 L1900,1780 L1920,1880 L1820,1900 Z" />
    <path d="M500,1200 L650,1180 L660,1220 L510,1240 Z" />
  </g>

</svg>